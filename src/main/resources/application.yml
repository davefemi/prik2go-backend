server:
  port: 8080
spring:
  datasource:
    url: ${POSTGRES_HOST}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  hikari:
    maximum-pool-size: 2
    data-source-properties:
      prepareThreshold: 0
  profiles:
    active: default
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: false
external:
  jwt:
    key: ${JWT_KEY}
